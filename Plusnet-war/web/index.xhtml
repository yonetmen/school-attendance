<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Admin Console</title>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/>
        <br />
        <p:layout styleClass="stat-layout">
            <p:layoutUnit position="center">
                <p:panelGrid columns="2" styleClass="stat-panel">
                    <f:facet name="header">
                        <h3>Student &amp; Kurs Statistiker</h3>
                    </f:facet>

                    <h:outputText value="Antal studenter" />
                    <h:outputText value="#{studentManagedBean.studentCount()}" />

                    <h:outputText value="Antal kurser" />
                    <h:outputText value="#{courseManagedBean.courseCount()}" />

                    <h:outputText value="Mest populära kurs" />
                    <h:outputText value="#{courseManagedBean.getMostPopulatedCourseName('DESC')}" />
                    
                    <h:outputText value="Antal studenter på mest populära kursen" />
                    <h:outputText value="#{courseManagedBean.getMostPopulatedCourseCount('DESC')}" />

                    <h:outputText value="Minst populära kurs" />
                    <h:outputText value="#{courseManagedBean.getMostPopulatedCourseName('ASC')}" />
                    
                    <h:outputText value="Antal studenter på minst populära kursen" />
                    <h:outputText value="#{courseManagedBean.getMostPopulatedCourseCount('ASC')}" />
                    
                    <h:outputText value="Antal kurser på svenska" />
                    <h:outputText value="#{courseManagedBean.getByLanguage(1)}" />
                    
                    <h:outputText value="Antal studenter i svenska kurser" />
                    <h:outputText value="#{studentManagedBean.getStudentCountByCourseLanguage('Svenska')}" />
                    
                    <h:outputText value="Antal kurser på engelska" />
                    <h:outputText value="#{courseManagedBean.getByLanguage(0)}" />
                    
                    <h:outputText value="Antal studenter i engelska kurser" />
                    <h:outputText value="#{studentManagedBean.getStudentCountByCourseLanguage('Engelska')}" />
                    
                    <h:outputText value="Kurser på grundnivå" />
                    <h:outputText value="#{courseManagedBean.getCourseCountByLevel('Grundnivå')}" />
                    
                    <h:outputText value="Kurser på avancerad nivå" />
                    <h:outputText value="#{courseManagedBean.getCourseCountByLevel('Avancerad')}" />

                </p:panelGrid>

            </p:layoutUnit>
        </p:layout>



    </h:body>
</html>
