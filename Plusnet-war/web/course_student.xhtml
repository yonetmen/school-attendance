    <h:body>

        <div id="add_delete_relation" style="width: 800px; margin: auto;">
            <div class="ui-state-default" style="height: 50px; line-height: 10px; border-radius: 5px;">
                <div style="float: left;">
                    <h2 style="margin-left: 20px; padding-bottom: 20px;">Välj en student</h2>
                </div>
                <div style="display: inline-block;">
                    <h2 style="padding-bottom: 20px; margin-left: 230px;">Välj en kurs</h2>
                </div>
            </div>
            <br/>
            <p:layout style="margin: auto; width: 800px;">
                <p:layoutUnit position="center">
                    <h:form>
                        <p:panelGrid columns="4" >
                            <p:column>                        
                                <p:selectOneMenu id="student_select" effect="drop" value="#{relationerMenagedBean.studentId}" >
                                    <f:selectItems value="#{relationerMenagedBean.getStudents()}"
                                                   var="std" itemLabel="#{std.firstName} #{std.lastName} ::: #{std.email}"
                                                   itemValue="#{std.id}" />
                                </p:selectOneMenu>
                            </p:column>

                            <p:column>
                                <p:selectOneMenu id="course_select" effect="drop" value="#{relationerMenagedBean.courseId}" >
                                    <f:selectItems value="#{relationerMenagedBean.getCourses()}"
                                                   var="course" itemLabel="#{course.courseName}"
                                                   itemValue="#{course.id}" />
                                </p:selectOneMenu>
                            </p:column>

                            <p:column>
                                <p:commandButton type="submit" value="Lägg till" action="#{relationerMenagedBean.add()}" >
                                </p:commandButton>
                            </p:column>

                        </p:panelGrid>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </div>
