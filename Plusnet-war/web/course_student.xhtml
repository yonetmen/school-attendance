<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f='http://java.sun.com/jsf/core'
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Relationer</title>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/><br></br>
        <br/><br/>
        <div id="add_delete_relation">
            <div class="ui-state-default" style="width: 900px; height: 50px; line-height: 10px; margin: auto; border-radius: 5px; text-align: center;">
                <div style="float: left;">
                    <h2 style="margin-left: 50px; padding-bottom: 20px;">Välj en student</h2>
                </div>
                <div style="display: inline-block;">
                    <h2 style="padding-bottom: 20px;">Välj en kurs</h2>
                </div>
            </div>
            <br/>
            <p:layout style="margin: auto; width: 900px;">
                <p:layoutUnit position="center">
                    <p:panelGrid columns="4" >
                        <p:column>                        
                            <p:selectOneMenu id="student_select" effect="drop" value="#{studentManagedBean.student.id}" >
                                <f:selectItems value="#{studentManagedBean.getStudents()}"
                                               var="std" itemLabel="#{std.firstName} #{std.lastName} ::: #{std.email}"
                                               itemValue="#{std.id}" />
                            </p:selectOneMenu>
                        </p:column>

                        <p:column>
                            <p:selectOneMenu id="course_select" effect="drop" value="#{courseManagedBean.course.id}" >
                                <f:selectItems value="#{courseManagedBean.getCourses()}"
                                               var="course" itemLabel="#{course.courseName}"
                                               itemValue="#{course.id}" />
                            </p:selectOneMenu>
                        </p:column>

                        <p:column>
                            <p:commandButton type="submit" value="Lägg till" action="#{relationerMenagedBean.add(studentManagedBean.student.id, courseManagedBean.course.id)}" >
                            </p:commandButton>
                        </p:column>
                        
                        <p:column>
                            <p:commandButton type="submit" value="Ta bort">
                            </p:commandButton>
                        </p:column>
                        
                    </p:panelGrid>
                </p:layoutUnit>
            </p:layout>
        </div>






    </h:body>
</html>
